<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side-by-Side Calculators</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       
        <div class="calculator">
            <div class="display">0</div>
            <div class="separator"></div>
            <div class="buttons">
                <button class="gray">AC</button>
                <button class="gray">+/-</button>
                <button class="gray">%</button>
                <button class="orange">÷</button>

                <button class="dark-gray">7</button>
                <button class="dark-gray">8</button>
                <button class="dark-gray">9</button>
                <button class="orange">×</button>

                <button class="dark-gray">4</button>
                <button class="dark-gray">5</button>
                <button class="dark-gray">6</button>
                <button class="orange">-</button>

                <button class="dark-gray">1</button>
                <button class="dark-gray">2</button>
                <button class="dark-gray">3</button>
                <button class="orange">+</button>

                <button class="dark-gray wide">0</button>
                <button class="dark-gray">.</button>
                <button class="orange">=</button>
            </div>
        </div>

        <div class="calculator alternate">
            <div class="display">0</div>
            <div class="separator"></div>
            <div class="buttons">
                <button class="gray">AC</button>
                <button class="gray">+/-</button>
                <button class="gray">%</button>
                <button class="orange">÷</button>

                <button class="dark-gray">7</button>
                <button class="dark-gray">8</button>
                <button class="dark-gray">9</button>
                <button class="orange">×</button>

                <button class="dark-gray">4</button>
                <button class="dark-gray">5</button>
                <button class="dark-gray">6</button>
                <button class="orange">-</button>

                <button class="dark-gray">1</button>
                <button class="dark-gray">2</button>
                <button class="dark-gray">3</button>
                <button class="orange">+</button>

                <button class="dark-gray wide">0</button>
                <button class="dark-gray">.</button>
                <button class="orange">=</button>
            </div>
        </div>
    </div>
</body>
</html>
